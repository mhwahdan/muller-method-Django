    <!-- CSS property to create interactive
    calculator interface -->
    <style>
            sup {
        vertical-align: super;
        font-size: small;
    }
        .frac {
            display: inline-block;
            position: relative;
            vertical-align: middle;
            letter-spacing: 0.001em;
            text-align: center;
        }

        .frac > span {
            display: block;
            padding: 0.1em;
        }

        .frac span.bottom {
            border-top: thin solid black;
        }

        .frac span.symbol {
            display: none;
        }

        /* Style to set the title of calculator */
        .cell {
            width: 10vw;
        }

        /* Set the button style */
        #btn {
            width: 100%;
            height: 60px;
            font-size: 35px;
        }

        input[type="button"] {
            background-color: green;
            color: black;
            border: solid black 2px;
            width: 100%
        }

        button[type="submit"] {
            background-color: green;
            color: black;
            border: solid black 2px;
            width: 100%
        }

        /* Set input textarea */
        input[type="text"] {
            background-color: white;
            border: solid black 2px;
            width: 100%
        }
    </style>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script>

        /* Creating function in HTML for backspace operation */
        function backspace(calc) {
            size = calc.display.value.length;
            calc.display.value = calc.display.value.substring(0, size - 1);
        }
    </script>
      <script src="{% static 'js/math.js' %}"></script>

  <script src="{% static 'js/plotly-2.6.3.min.js' %}"></script>

{% include 'calculator/participate.html' %}

<script>
    	$("#calc").submit(function (event) {
		event.preventDefault();
        $('#calculate').html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>evaluate numerically');
		let post_url = $(this).attr("action"); //get form action url
		let request_method = $(this).attr("method"); //get form GET/POST method
		let form_data = $(this).serialize(); //Encode form elements for submission
		$.ajax({
			url: post_url,
			type: request_method,
			data: form_data
		}).done(function (response) {
            $('#Answer').html(response);
            $('#calculate').html('evaluate numerically');
		}).fail(function (error){
            $('#calculate').html('evaluate numerically');
            alert('error');
            console.log(error);
        });
	});
</script>
</body>
