<div class="container" style="margin-top: 5%;">
       <form id="calc" method="get" action="{% url 'calculate' %}">
           <div class="container">
            <input type="text" placeholder="enter the equation here" name="formula" class="form-control" id="display">
           </div>
{% include 'calculator/keypad.html' %}
        <div class="row" style="margin-top: 5%;">
            <div class="col-6">
                <label for="precision" class="form-label">decimal precision</label>
                <input type="number" name="precision" class="form-control" id="precision" value="4">
            </div>
            <div class="col-6">
                <label for="iterations" class="form-label">Maximum iterations (optional)</label>
                <input type="number" name="iterations" class="form-control" id="precision">
            </div>
        </div>
               <div class="row" style="margin-top: 2%;">
            <div class="col-6">
                <label for="error" class="form-label">error margin (&#8455;)</label>
                <input type="number" name="error" step="0.000001" class="form-control" id="error">
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-4">
                        <label for="point1" class="form-label">initial point 1</label>
                        <input type="number" name="point1" step="0.000001" class="form-control" id="point1">
                    </div>
                    <div class="col-4">
                        <label for="point2" class="form-label">initial point 2</label>
                        <input type="number" name="point2" step="0.000001" class="form-control" id="point2">
                    </div>
                    <div class="col-4">
                        <label for="point3" class="form-label">initial point 3</label>
                        <input type="number" name="point3" step="0.000001" class="form-control" id="point3">
                    </div>
                </div>
            </div>
               </div>
        </div>
<div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 3%;">
                <button type="submit" class="btn btn-primary" id="calculate">
                evaluate
            </button>
</div>
    </form>
</div>
<div id="Answer">
</div>
